<!DOCTYPE html>
<html>
<head>
    <!-- Require meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- Google fonts Merriweather Sans -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Changa+One|Merriweather+Sans:400,700,800" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Band It | Band</title>
</head>
    <!-- Beginning of Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <div class="mainContent">
                        <a class="nav-link" href="index.html"><h1 id="logoLeft">Band It</h1></a>
                </div>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="index.html"><img src="images/raccoon-guitar.jpg" width="90px" height="90px"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0" id="artistSearch">
                            <input id="bandName" class="form-control searchInput" type="text" name="bandName" value="" placeholder="Enter your favorite band or artist">
                            <button id="submitBtn" class="btn btn-secondary submitButton"type="button" name="button">See Venues</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    <!-- End of Navbar -->

<body>
    <!-- Beginning of Content Body -->
    <div class="container">
        <!-- First Row -->
        <div class="row">

            <!-- Artist Image Div -->
            <div class="col-md-4" id="artistImage"></div>
            <!-- Arist Name and Information Div -->
            <div class="col-md-8" id="artistName"></div>
        </div>

        <!-- Second Row -->
        <div class="row">
            <!-- Artist Location/Date Div -->
            <div class="col-md-4" id="artistLocation"></div>
            <!-- Artist Google/Yelp Div -->
            <div class="col-md-8" id="artistMap"></div>
        </div>
    <!-- End of Content Body -->


    <!-- Optional JavaScript -->
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpXXDEwQqXAunE0DxpGTxA8nLYeNzXqCo&callback=initMap" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
